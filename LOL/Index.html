<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags must come first in the head; any other head content must come after these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="row">
        <div class="col-xs-1 col-sm-2 col-md-2">
        </div>
        <div class="col-xs-10 col-sm-8 col-md-8">
            <h1>LOL USER</h1>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">WebSiteName</a>
                    </div>
                    <div id="search-container">

                        <div class="col-xs-3">
                            <div class="input-group">
                                <input id="inputUserName" type="text" class="form-control" placeholder="Nick...">
                                <span class="input-group-addon">
                                    <select name="action" id="region">
                                        <option value="eune">EUNE</option>
                                        <option value="euw">EUW</option>
                                        <option value="na">NA</option>
                                        <option value="ru">RU</option>
                                        <option value="br">BR</option>
                                        <option value="jp">JP</option>
                                        <option value="kr">KR</option>
                                        <option value="lan">LAN</option>
                                        <option value="las">LAS</option>
                                        <option value="oce">OCE</option>
                                        <option value="tr">TR</option>
                                    </select>
                                </span>
                                <span class="input-group-btn">
                                    <button id="searchButton" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                </span>
                            </div><!-- /input-group -->
                        </div>

                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Page 1</a></li>
                        <li><a href="#">Page 2</a></li>
                    </ul>
                </div>
            </nav>
            <div class="row">
                <div class="col-xs-6 col-sm-4 col-md-3" id="PlayerStats">
                </div>
                <div class="col-xs-6 col-sm-4 col-md-3" id="Player">
                </div>
                <div class="col-xs-6 col-sm-4 col-md-3" id="ServerInfo">
                </div>
            </div>


            <div class="row">

                <div class=" col-xs-6 col-sm-3 col-md-3" id="SeasonStats2016">
                </div>
                <div class="col-xs-6 col-sm-3 col-md-3" id="SeasonStats2015">
                </div>
                <div class=" col-xs-6 col-sm-3 col-md-3" id="SeasonStats2014">
                </div>
                <div class="col-xs-6 col-sm-3 col-md-3" id="SeasonStats2013">
                </div>

            </div>
        </div>
        <div class="col-xs-1 col-sm-2 col-md-2">
        </div>
    </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="scripts/main.js"></script>
</body>
</html>
